<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart quantity</title>
</head>
<body>
    <h2>Cart Quantity</h2>

    <button onclick="showQuantity()">Show Quantity</button>
    <br>
    <button onclick="updateCart(1)">Add to Cart</button>
    <button onclick="updateCart(2)">+2</button>
    <button onclick="updateCart(3)">+3</button>
    <br>
    <button onclick="updateCart(-1)">Remove from cart</button>
    <button onclick="updateCart(-2)">-2</button>
    <button onclick="updateCart(-3)">-3</button>
    <br>
    <button onclick="resetCart()">Reset Cart</button>

    <script>
        let cartQuantity = 0;
        const MAX_QUANTITY = 10;

        function showQuantity() {
            console.log(`Cart quantity: ${cartQuantity}`);
        }

        function updateCart(change) {
            const newQuantity = cartQuantity + change;

            if (newQuantity > MAX_QUANTITY) {
                alert('The cart is full');
            } else if (newQuantity < 0) {
                alert('Not enough items in the cart');
            } else {
                cartQuantity = newQuantity;
                showQuantity();
            }
        }

        function resetCart() {
            cartQuantity = 0;
            console.log('Cart was reset.');
            showQuantity();
        }
    </script>
</body>
</html>
