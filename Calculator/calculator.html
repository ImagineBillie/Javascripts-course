<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>

	<style>
		body{
			background-color: black;
		}
		button{
			margin-right: 5px;
			width: 80px;
			height: 80px;
			border-radius: 50%;
			border: none;
			color: white;
			background-color: #333333;
			font-size: 2rem;
		}
		.operator{
			background-color: orange;
		}
		.calculation{
			color: white;
			background-color: black;
			border: none;
			font-size: 45px;
			padding-left: 20px;
			margin: 15px 0px  5px;
		}
	</style>
</head>
<body>
  <!-- <h2>Calculator</h2> -->
	 <div class="output">
			<input type="text" class="calculation" id="calculationOutput" readonly>
			<!-- <p id="calculationOutput"></p> -->
	 </div>
  <p>
    <button onclick=
            "
            calculation += '1';
            console.log(calculation);
						updateDisplay();
            ">
            1
    </button>
    <button onclick=
            "
            calculation += '2';
            console.log(calculation);
						updateDisplay();
            ">
            2
    </button>
    <button onclick=
            "
            calculation += '3';
            console.log(calculation);
						updateDisplay();
            ">
            3
    </button>
    <button class="operator" onclick=
            "
							calculation += ' + ';
							console.log(calculation);
							updateDisplay();
							">
            +
    </button>
  </p>
  <p>
    <button onclick=
            "
            calculation += '4';
            console.log(calculation);
						updateDisplay();
            ">
            4
    </button>
    <button onclick=
            "
            calculation += '5';
            console.log(calculation);
						updateDisplay();
            ">
            5
    </button>
    <button onclick=
            "
            calculation += '6';
            console.log(calculation);
						updateDisplay();
            ">
            6
    </button>
    <button class="operator" onclick=
            "
            calculation += ' - ';
            console.log(calculation);
						updateDisplay();
            ">
            -
    </button>
  </p>
  <p>
    <button onclick=
            "
            calculation += '7';
            console.log(calculation);
						updateDisplay();
            ">
            7
    </button>
    <button onclick=
            "
            calculation += '8';
            console.log(calculation);
						updateDisplay();
            ">
            8
    </button>
    <button onclick=
            "
            calculation += '9';
            console.log(calculation);
						updateDisplay();
            ">
            9
    </button>
    <button class="operator" onclick=
            "
            calculation += ' * ';
            console.log(calculation);
						updateDisplay();
            ">
    *</button>
  </p>
  <p>
    <button onclick=
            "
            calculation += '0';
            console.log(calculation);
						updateDisplay();
            ">
            0
    </button>
    <button onclick=
            "
            calculation += '.';
            console.log(calculation);
						updateDisplay();
            ">
            .
    </button>
    <button onclick=
            "
						calculation = eval(calculation);
            console.log(calculation);
						updateDisplay();
            ">
            =
    </button>
    <button class="operator" onclick=
            "
            calculation += ' / ';
            console.log(calculation);
						updateDisplay();
            ">
            /
    </button>
  </p>
  <p>
    <button style="font-size: large;" onclick=
            "
            calculation = '';
            console.log('Cleared.');
						updateDisplay(); // Update after clearing
            ">
            Clear
    </button>
  </p>
</body>
<script>
    let calculation = '';
    const outputDisplay = document.getElementById('calculationOutput');

    // Function to update the display
    function updateDisplay() {
      outputDisplay.value = calculation;
    }

    // Call updateDisplay initially to show the empty string
    updateDisplay();

    // Modify the button onclick handlers to call updateDisplay
  </script>
</html>
