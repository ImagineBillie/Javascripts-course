<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <style>
        body {
            background-color: #191919;
            color: white;
            font-family: Arial, Helvetica, sans-serif;
            text-align: center;
        }
        button.move-button {
            width: 120px;
            height: 120px;
            border: 3px solid white;
            background-color: #191919;
            border-radius: 50%;
            margin: 10px;
            font-size: 3rem; /* For the emojis */
            cursor: pointer;
        }
        .result {
            font-size: 2rem;
            margin-top: 20px;
        }
        .moves {
            font-size: 3rem;
            margin-top: 20px;
        }
        .score {
            font-size: 1.2rem;
            margin-top: 20px;
        }
        .reset-score-button {
            background-color: white;
            color: black;
            border-radius: 8px;
            height: 40px;
            padding: 0 15px;
            font-size: 1rem;
            cursor: pointer;
            border: none;
            margin-top: 20px;
        }
        .choices-container {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>Rock Paper Scissors</h1>

    <div class="choices-container">
        <button class="move-button" onclick="playGame('rock');">‚úä</button>
        <button class="move-button" onclick="playGame('paper');">üñêÔ∏è</button>
        <button class="move-button" onclick="playGame('scissors');">‚úåÔ∏è</button>
    </div>

    <p class="result js-result"></p>
    <p class="moves js-moves"></p>
    <p class="score js-score"></p>

    <button class="reset-score-button" onclick="resetScore();">Reset Score</button>

    <script>
        let score = JSON.parse(localStorage.getItem('score')) || {
            wins: 0,
            losses: 0,
            ties: 0
        };

        updateScoreDisplay();

        function playGame(playerMove) {
            const randomNumber = Math.random();
            let computerMove = '';

            if (randomNumber >= 0 && randomNumber < 1/3) {
                computerMove = 'rock';
            } else if (randomNumber >= 1/3 && randomNumber < 2/3) {
                computerMove = 'paper';
            } else {
                computerMove = 'scissors';
            }

            let result = '';

            if (playerMove === 'rock') {
                if (computerMove === 'rock') {
                    result = 'Tie.';
                } else if (computerMove === 'paper') {
                    result = 'You lose.';
                } else {
                    result = 'You win.';
                }
            } else if (playerMove === 'paper') {
                if (computerMove === 'rock') {
                    result = 'You win.';
                } else if (computerMove === 'paper') {
                    result = 'Tie.';
                } else {
                    result = 'You lose.';
                }
            } else if (playerMove === 'scissors') {
                if (computerMove === 'rock') {
                    result = 'You lose.';
                } else if (computerMove === 'paper') {
                    result = 'You win.';
                } else {
                    result = 'Tie.';
                }
            }

            if (result === 'You win.') {
                score.wins++;
            } else if (result === 'You lose.') {
                score.losses++;
            } else if (result === 'Tie.') {
                score.ties++;
            }

            localStorage.setItem('score', JSON.stringify(score));

            updateScoreDisplay();

            document.querySelector('.js-result').textContent = result;
            document.querySelector('.js-moves').textContent = `You ${getMoveEmoji(playerMove)} - ${getMoveEmoji(computerMove)} Computer`;
        }

        function updateScoreDisplay() {
            document.querySelector('.js-score').textContent = `Wins: ${score.wins}, Losses: ${score.losses}, Ties: ${score.ties}`;
        }

        function resetScore() {
            score.wins = 0;
            score.losses = 0;
            score.ties = 0;
            localStorage.removeItem('score');
            updateScoreDisplay();
            document.querySelector('.js-result').textContent = '';
            document.querySelector('.js-moves').textContent = '';
        }

        function getMoveEmoji(move) {
            if (move === 'rock') {
                return '‚úä';
            } else if (move === 'paper') {
                return 'üñêÔ∏è';
            } else if (move === 'scissors') {
                return '‚úåÔ∏è';
            }
            return '';
        }
    </script>
</body>
</html>
